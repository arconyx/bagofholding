name = "bagofholding"
version = "0.1.0"
target = "javascript"

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
description = "A web ui for a Pathfinder 2e compatible bag of holding"
licences = ["MIT"]
repository = { type = "github", user = "arconyx", repo = "bagofholding" }
links = [
    { title = "Live Site", href = "https://arconyx.github.io/bagofholding/" },
]

# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
lustre = ">= 5.5.2 and < 6.0.0"
modem = ">= 2.1.2 and < 3.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
lustre_dev_tools = ">= 2.3.4 and < 3.0.0"

[tools.lustre.bin]
bun = "system"
tailwindcss = "system"

[tools.lustre.html]
title = "Bag of Holding"
